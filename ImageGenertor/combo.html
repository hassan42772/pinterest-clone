<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Account Dropdown</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

body {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    position: relative;
    width: 300px;
}

/* Trigger Button Styles */
.account-trigger {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: absolute;
    right: 0;
    top: -50px;
}

.avatar {
    width: 32px;
    height: 32px;
    background-color: #767676;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    margin-right: 4px;
}

.dropdown-icon {
    font-size: 12px;
    color: #767676;
}

/* Dropdown Menu Styles */
.dropdown-menu {
    background-color: white;
    border-radius: 16px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    overflow: hidden;
    display: none;
}

.dropdown-menu.active {
    display: block;
}

.dropdown-header {
    padding: 16px 16px 8px;
    color: #111;
    font-size: 14px;
}

.account-item {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    cursor: pointer;
}

.account-item:hover {
    background-color: #f0f0f0;
}

.account-avatar {
    width: 48px;
    height: 48px;
    background-color: #f0f0f0;
    color: #111;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    margin-right: 12px;
    font-size: 18px;
}

.account-info {
    flex: 1;
}

.account-name {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 2px;
}

.account-type, .account-email {
    font-size: 14px;
    color: #767676;
    margin-bottom: 2px;
}

.account-check {
    color: #111;
}

.action-button {
    background-color: #f0f0f0;
    color: #111;
    padding: 12px 16px;
    text-align: center;
    font-weight: 600;
    margin: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
}

.action-button:hover {
    background-color: #e9e9e9;
}

.dropdown-section {
    padding: 16px 16px 8px;
    color: #111;
    font-size: 14px;
    border-top: 1px solid #f0f0f0;
}

.dropdown-item {
    padding: 12px 16px;
    cursor: pointer;
    font-weight: 600;
}

.dropdown-item:hover {
    background-color: #f0f0f0;
}
</style>
<body>
    <div class="container">
        <!-- Trigger button -->
        <div class="account-trigger" id="accountTrigger">
            <div class="avatar">R</div>
            <div class="dropdown-icon">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <!-- Dropdown menu -->
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-header">Currently in</div>
            
            <div class="account-item active">
                <div class="account-avatar">R</div>
                <div class="account-info">
                    <div class="account-name">Rana Hassan</div>
                    <div class="account-type">Personal</div>
                    <div class="account-email">ranahassan427726@gmail...</div>
                </div>
                <div class="account-check">
                    <i class="fas fa-check"></i>
                </div>
            </div>
            
            <div class="action-button">
                Convert to business
            </div>
            
            <div class="dropdown-section">Your accounts</div>
            
            <div class="dropdown-item">
                Add Pinterest account
            </div>
            
            <div class="dropdown-item">
                Log out
            </div>
        </div>
    </div>

    
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const accountTrigger = document.getElementById('accountTrigger');
    const dropdownMenu = document.getElementById('dropdownMenu');
    
    // Toggle dropdown when clicking the trigger
    accountTrigger.addEventListener('click', function() {
        dropdownMenu.classList.toggle('active');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        if (!accountTrigger.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.remove('active');
        }
    });
    
    // Prevent dropdown from closing when clicking inside it
    dropdownMenu.addEventListener('click', function(event) {
        event.stopPropagation();
    });
    
    // Handle dropdown item clicks
    const dropdownItems = document.querySelectorAll('.dropdown-item, .action-button');
    dropdownItems.forEach(item => {
        item.addEventListener('click', function() {
            console.log('Clicked:', this.textContent.trim());
            // Here you would add the actual functionality
            // For example, if "Log out" is clicked, you would handle the logout process
            
            // Close the dropdown after clicking an item
            dropdownMenu.classList.remove('active');
        });
    });
    
    // Show dropdown by default for demonstration purposes
    // Remove this line in production
    dropdownMenu.classList.add('active');
});
</script>
</html>
