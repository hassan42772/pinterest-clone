<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/68d3c4da02.js" crossorigin="anonymous"></script>

   
    <title>Image Search Engine</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url('./assets/1305985.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    min-height: 100vh;
    width: 100%;
}

h1 {
    text-align: center;
    margin: 2rem 0;
    color: #fff;
    font-size: 3rem;
    font-weight: 600;
}

h1 span {
    color: #ff0000;
}

form {
    width: 50%;
    height: 5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 2rem auto;
    background-color: rgba(0, 0, 0, 0.397);
    padding: 1rem;
    border-radius: 15px;
}

form input {
    padding: 0.5rem;
    width: 80%;
    height: 3rem;
    border: none;
    border-radius: 15px;
    outline: none;
    font-size: 1rem;
    font-weight: 600;
    color: rgba(0, 0, 0, 0.539);
    padding-left: 20px;
}

input::placeholder {
    font-size: 1rem;
    font-weight: 600;
    color: #3333334f;
    padding-left: 20px;
}

form button {
    padding: 1rem 1.5rem;
    border: none;
    border-radius: 15px;
    background-color: #ff0000;
    color: #fff;
    cursor: pointer;
    margin-left: 1rem;
}

.search-img {
    width: 100%;
    margin: 2rem auto;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr  1fr;
    gap: 1rem;
    justify-content: center;
    align-items: center;
    
}

.search-img img {
    width: 200px;
    height: 340px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.btn {
    display: flex;
    justify-content: center;
    align-items: center;
}

.show-more-btn {
    padding: 1rem 1.5rem;
    border: none;
    border-radius: 15px;
    background-color: #ff0000;
    color: #fff;
    cursor: pointer;
    display: none;
}

.image-container {
    position: relative;
    display: inline-block;
    margin: 10px;
}

.download-btn {
    position: absolute;
    bottom: 10px;
    right: 53px;
    background: transparent;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 1.5rem;
}

.download-btn:hover {
    color: #ff0000;
}

/* Media Queries for Responsive Design */
@media (max-width: 1024px) {
    h1 {
        font-size: 2.5rem;
    }

    form {
        width: 70%;
    }

    .search-img {
        grid-template-columns: 1fr 1fr;
    }

    .search-img img {
        height: 200px;
    }
}

@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }

    form {
        width: 90%;
        flex-direction: column;
        height: auto;
    }

    form input {
        width: 100%;
        margin-bottom: 1rem;
    }

    form button {
        margin-left: 0;
        width: 100%;
    }

    .search-img {
        grid-template-columns: 1fr;
    }

    .search-img img {
        height: 200px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5rem;
    }

    .search-img img {
        height: 150px;
    }

    .download-btn {
        font-size: 1.2rem;
    }
}
</style>
<body>
    <h1>IMAGE <span>SEARCH</span> ENGINE</h1>
    <form class="searchform">
        <input type="text" class="search-box" placeholder="Enter Text to Search"/>
        <button class="search-btn">Search</button>
    </form>
    <div class="search-img">
    </div>
    <div class="btn">
        <button class="show-more-btn">Show More</button>
    </div>
</body>
<script src="Image.js"></script>
</html>
