<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Pinterest Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/68d3c4da02.js" crossorigin="anonymous"></script>

    
</head>
<body class="auth-body">
    <div class="auth-page">
        <div class="auth-container">
            <i class="fa-brands fa-pinterest" style="color: #ff0f0f;"></i>
            <h1>Welcome to Pinterest</h1>
            <div class="auth-form-container">
                <form class="auth-form" action="#" method="get" id="signupForm">
                    <h2>Sign up to get your ideas</h2>
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                   
                    <button  class="auth-btn">Continue</button>
                    
                    <div class="auth-divider">
                        <span>OR</span>
                    </div>
                    
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                    
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Already a member? <a href="login.html">Log in</a></p>
                    <p class="auth-terms">
                        By continuing, you agree to Pinterest's <a href="#">Terms of Service</a> and acknowledge you've read our <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script >
    // signup form

   // Prevent signed-in users from accessing signup page
// if (localStorage.getItem("user")) {
//     window.location.href = "MainPage.html";
// }
  
document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const userData = {username, email, password };

    // Save user data to localStorage
    localStorage.setItem("user", JSON.stringify(userData));

    // Redirect to home.html
    window.location.href = "MainPage.html";
});
</script>
</html>
